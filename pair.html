<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pair Bot | DEW MD</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: #fff;
      margin: 0;
      padding-top: 70px;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
      border-bottom: 2px solid #0ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: clamp(8px, 2vw, 12px) clamp(12px, 3vw, 20px);
      z-index: 10;
      box-shadow: 0 0 15px #0ff;
    }
    .logo {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #00f;
      white-space: nowrap;
    }
    .nav-right {
      display: flex;
      align-items: center;
      margin-right: clamp(10px, 3vw, 20px);
    }
    .login-btn {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: clamp(6px, 1.5vw, 8px) clamp(10px, 3vw, 15px);
      border-radius: 8px;
      font-size: clamp(0.8rem, 3vw, 1rem);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #0ff, inset 0 0 8px #0ff;
      text-decoration: none;
      white-space: nowrap;
    }
    .login-btn:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: scale(1.05);
    }
    h1 {
      font-size: clamp(1.8rem, 4vw, 3rem);
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #00f;
      margin-bottom: 1.5rem;
      text-align: center;
    }
.pair-box {
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(8px);
  border: 2px solid #0ff;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 15px #0ff, inset 0 0 10px #0ff;
  max-width: 400px;
  margin: 0 auto; /* vertical 0, horizontal auto */
  margin-left: 20px; /* left side space */
  margin-right: 20px; /* right side space */
}

    .pair-box h3, .pair-box h6 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin: 5px 0;
    }
    .input-container {
      margin-top: 20px;
      display: flex;
    }
    .input-container input {
      width: 70%;
      padding: 0.8rem;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      color: #000;
    }
    .input-container button {
      width: 30%;
      padding: 0.8rem;
      border: none;
      border-radius: 0 8px 8px 0;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .input-container button:hover {
      background: #00d4d4;
      box-shadow: 0 0 10px #0ff;
    }
    .centered-text {
      margin-top: 15px;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 5px #0ff;
    }
    .info-container {
      margin-top: 25px;
      padding: 10px;
      border: 1px solid #0ff;
      border-radius: 8px;
      box-shadow: 0 0 10px #0ff;
      color: #0ff;
      font-size: 0.9rem;
    }
    #copy {
      cursor: pointer;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  padding: 15px;
  font-size: clamp(0.7rem, 1.5vw, 0.9rem);
  color: #aaa;
  background: rgba(0, 0, 0, 0.7); /* optional backdrop */
}

  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- Header -->
  <header>
    <div class="logo">DEW MD</div>
    <div class="nav-right">
      <a href="login.html" class="login-btn"><i class="fas fa-sign-in-alt"></i>Login</a>
    </div>
  </header>

  <h1>Pair Bot</h1>
<center>
  <div class="pair-box">
    <i class="fa fa-user" style="color:#0ff; font-size: 2rem;"></i>
    <h3>DEW-MD MINI BOT</h3>
    <h6>Created By Hansa Dewmina</h6>
    <h6>Enter your number with country code</h6>
    <div class="input-container">
      <input placeholder="9470604xxxx" type="number" id="number">
      <button id="submit">Submit</button>
    </div>
    <a id="waiting-message" class="centered-text" style="display: none;">Please wait a while...</a>
    <main id="pair"></main>
    <div class="info-container">
      <i class="fas fa-clock"></i> Time: <span id="uptime">00:00:00</span>
    </div>
  </div>
</center>
  <footer>© 2025 Dew MD — All rights reserved</footer>

  <!-- Particle.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: '#0ff' },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        move: { enable: true, speed: 2 }
      }
    });

    // Clock
    const uptime = document.getElementById("uptime");
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      let mins = String(now.getMinutes()).padStart(2, '0');
      let secs = String(now.getSeconds()).padStart(2, '0');
      let ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      uptime.textContent = `${hours}:${mins}:${secs} ${ampm}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Pair logic
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:lime;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:#0ff;font-weight:bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:white;font-weight:bold">Enter your WhatsApp number with Country Code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">Invalid Number</a><br><br>';
      } else {
        const number = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + number;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:white;font-weight:bold">Please Wait...</a><br><br>';
        let res = await fetch(`/code?number=${number}`);
        let data = await res.json();
        let code = data.code || "Service Unavailable";
        a.innerHTML = `<div id="copy" onclick="Copy()" style="color:#0ff;font-weight:bold; cursor:pointer;">CODE: <span style="color:white;">${code}</span></div><br><br>`;
      }
    });
  </script>
</body>
</html>
